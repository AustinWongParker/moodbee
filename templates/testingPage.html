<!DOCTYPE html>
<html>
<head>
    <title>Display Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Stored Comment and Selected Image:</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Selected Image:</h4>
                <img src="{{ url_for('static', filename=selected_image) }}" alt="Selected Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h4>Comment:</h4>
                <p>{{ comment }}</p>
            </div>
        </div>
    </div>
</body>
</html>
