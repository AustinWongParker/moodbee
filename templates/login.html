<main class="w-50 m-auto" style="margin-top: 15px !important;">
  <form action="login" method="post">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <label for="email" style="display: block;">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>
    <br>
    <div class="form-floating">
      <label for="floatingPassword style="margin: auto;">Password</label>
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-warning w-50 py-2" type="submit" style="margin-left: 25% !important">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">© awp 2023</p>
  </form>
</main>
