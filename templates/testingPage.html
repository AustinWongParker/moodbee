<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<body>

<h1>Comments</h1>

<ul>
    {% for comment in comments %}
        <li>{{ comment.content }}</li>
    {% endfor %}
</ul>

<div>
    {% for image in images %}
        <li>{{ emotion.content }}</li>
    {% endfor %}
</div>

<form id="myCommentForm" action="/submit" method="post">
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    <br>
    <button type="button" class="btn btn-primary" onclick="submitCommentForm()">Submit for comment</button>
</form>

<form id="myEmotionForm" action="/submit" method="post">
    <label for="emotion">emotion:</label>
    <textarea id="emotion" name="emotion" rows="4" cols="50"></textarea>
    <br>
    <button type="button" class="btn btn-primary" onclick="submitEmotionForm()">Submit for emotion</button>
</form>

<br> <!-- space on html page-->

<script>
    function submitCommentForm() {
        var comment = document.getElementById('comment').value;

        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ comment: comment }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Form submitted successfully');
                console.log('Submitted Comment:', comment);
                // Refresh the comments on success
                fetchComments();
            } else {
                console.error('Form submission failed');
            }
        })
        .catch(error => {
            console.error('Error during form submission:', error);
        });
    }

    function submitEmotionForm() {
        var emotion = document.getElementById('emotion').value;

        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ emotion: emotion }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Form submitted successfully');
                console.log('Submitted emotion:', emotion);
                // Refresh the comments on success
                fetchEmotions();
            } else {
                console.error('Form submission failed');
            }
        })
        .catch(error => {
            console.error('Error during form submission:', error);
        });
    }

    function fetchComments() {
        fetch('/')
        .then(response => response.text())
        .then(html => {
            document.body.innerHTML = new DOMParser().parseFromString(html, 'text/html').body.innerHTML;
        })
        .catch(error => {
            console.error('Error fetching comments:', error);
        });
    }

    function fetchEmotions() {
        fetch('/')
        .then(response => response.text())
        .then(html => {
            document.body.innerHTML = new DOMParser().parseFromString(html, 'text/html').body.innerHTML;
        })
        .catch(error => {
            console.error('Error fetching comments:', error);
        });
    }
</script>

</body>
</html>
